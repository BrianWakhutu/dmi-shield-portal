<div class="login-main-content">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Login</h4>
                    </div>
                    <div class="card-body">
                        <!--                        <form [formGroup]="uploadCsvFrom" (ngSubmit)="onFormSubmit()">-->

                        <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()" class="center-form flex align-items-center">
                            <div class="row">
                                <div class="col-md-6 offset-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email" formControlName="email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 offset-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput  type="password" placeholder="Password" formControlName="password">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Login</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
