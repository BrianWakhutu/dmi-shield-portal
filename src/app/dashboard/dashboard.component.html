<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Upload your data</h4>
                        <button mat-raised-button type="submit" class=" mt-2 mat-button mat-button-base mat-raised-button custom-white-button card-category " style="color: red;" (click)="downloadCSV()">
                            Download Sample CSV
                        </button>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="uploadCsvFrom" (ngSubmit)="onFormSubmit()">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="file" (change)="onFileChange($event)" accept=".csv" formControlName="csvFile">

                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="csvDate">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
